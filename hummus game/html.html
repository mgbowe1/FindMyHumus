<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hummus Ninja</title>
    <link href="style/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="intro show">
    <div class="image-holder show">
        <img src="./images/hummus-ninja-icon.png" alt="Hummus Ninja logo"/>
    </div>
    <button class="start-button">START!</button>
</div>
<div class="world inline">
    <div class="board-container">
        <span class="current-order"></span>
    </div>
</div>
<div class="side-menu inline">
    <div class="spatula tool">
        <img src="./images/hummus-spatula.ico" alt="spatula" class="spatula-img"/>
    </div>
    <div class="tongs tool">
        <img src="images/tongs-4.png" alt="tongs" class="tongs-img"/>
    </div>
    <div class="spoon tool">
        <img src="images/spoon-2.png" alt="spoon" class="spoon-img"/>
    </div>
</div>

<div class="ingredients">
    <div class="ful-tray">

    </div>
    <div class="hummus-tray">

    </div>
    <div class="lima-beans-tray">

    </div>
</div>

<script src="script/jquery-2.2.4.js"></script>
<script src="script/jscript.js"></script>
</body>
</html>
